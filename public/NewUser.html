<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Sign Up</title>

</head>

<body>
    <h1>Create Your Account</h1>

    <h2>Complete Your Registration</h2>
    <fieldset>
        <form id="NewUserForm" method="POST">
            <table>
                <tr>
                    <td><label for="user_name">User Name:</label></td>
                    <td><input type="text" id="user_name" name="user_name" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="first_name">First Name:</label></td>
                    <td><input type="text" id="first_name" name="first_name" required></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name:</label></td>
                    <td><input type="text" id="last_name" name="last_name" required></td>
                </tr>
            </table>

            <br><br>
    </fieldset>
    <fieldset>
        <input type="submit" value="Submit">
    </fieldset>
    </form>
    <p style="text-align: left; margin-top: 10px;">
        Already have an account? <a href="/Login.html">Login here</a>.
    </p>

    <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);"></div>
    <div id="modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:10px;">
        <div id="modal-message" aria-live="assertive"></div>
        <button onclick="closeModal()">Close</button>
    </div>
    <script src="scripts.js"></script>
</body>
